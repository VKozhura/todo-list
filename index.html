<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<section class="tasks-wrap mt-5">
			<!-- <h2 class="text-center">TO DO LIST</h2> -->
			<div class="container">
				<div class="card mb-3">
					<h3 class="card-header">Add todo</h3>
					<div class="card-body">
						<form name="addTodoItem">
							<div class="form-group mb-3">
								<label for="todoText">Text</label>
								<input type="text" class="form-control" id="todoText" />
								<!-- div появляется если у input есть класс is-invalid -->
								<div class="invalid-feedback">Please enter some text</div>
							</div>
							<button type="submit" class="btn btn-primary">Add</button>
						</form>
					</div>
				</div>
				<div class="card mb-3">
					<h3 class="card-header">Task list</h3>
					<div class="card-body"><ul class="list-group"></ul></div>
				</div>

				<button class="btn btn-primary clear-btn">Clear list</button>
			</div>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
